<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>German Translator</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container-fluid">
<div class="column">
  {% block content %}
  <h1 style="text-align:center">Deutsches Lernprogramm</h1>
  <img src="{% static "images/germany.castle.flag.jpg" %}" alt="German castle" style="display:block;margin-left:auto;margin-right:auto;width:50%"/>
  <div style="text-align:center;margin-left:auto;margin-right:auto;display:table;"> 
    <ul style="text-align:left;">
      <li><a href="{% url 'tranG' %}">Deutsch/Englisch Übersetzung</a></li>
      <li><a href="{% url 'tranE' %}">English/German Translation</a></li>
      <li><a href="{% url 'quiz' %}">Quiz</a></li>
      <li><a href="{% url 'admin' %}">Wörterbuchpflege/Dictionary Maintenance</a></li>
    </ul>
  </div>
  {% endblock %}
</div>
</div>
</body>
</html>
